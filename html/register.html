<!DOCTYPE html>
<html lang="en">
<head>

<body class="login-page">
    <div class="l-content">
        <div class="ps8">
            <img src="/img/ps8 logo.png" alt="" id="l-plogo">
            <img src="/img/ps8.png" alt="" id="l-pname">
        </div>
        <div id="l-h1">
            <h1>Register</h1>
        </div><br>
        <div id="l-form">
            <form action="/scripts/register.php" method="POST" enctype="multipart/form-data">
                <div id="l-user">
                    <input type="text" placeholder="USERNAME" name="email" required>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div id="l-pass">
                    <input type="password" placeholder="PASSWORD" name="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
        </div>
        <!-- <div id="l-rem">
            <label>
                <input type="checkbox">Remember me
            </label>

        </div> -->
        <br>
        <input type="submit" value="Sign up" id="l-a1">
        </form><br>
        <div id="g_id_onload" data-client_id="833791039769-377ok9cd1qor2tq5pjmsoqn194li6fid.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:3000/google-callback"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"
            data-text="signup_with" data-size="large" data-logo_alignment="left">
        </div>
        <p id="l-p1"><br>
            already registered?
        </p>
        <a href="/index.html" style="text-decoration: none;"><input style="display: flex; justify-content: center; align-items: center; text-align: center;" value="Login" id="l-a1"></a>
        
    </div>
    <script src="https://accounts.google.com/gsi/client" async></script>
</body>
</html>
